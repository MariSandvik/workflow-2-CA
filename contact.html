        <article class="contactform">
        <form action="http://www.mari.meza.no/html_css/ca">
            <fieldset>
            <legend>Submit an enquiry</legend>
                <p>
                  <label for="enquiry-type">
                  Enquiry type
                  </label>
                <select name="enquiry" id="enquiry-type">
                   <option value="newbooking">New booking</option>
                   <option value="exbooking">Existing booking</option>
                   <option value="info">Information</option>
                   <option value="others">Others</option>
                </select>
                </p>
                <label>
                Name:
                <input type="text" name="name" size="30" maxlength="100">
                </label>
                <p></p>
                <label>
                Email:
                <input type="email" name="email" size="30" maxlength="100">
                </label>
                <p></p>
                <label>
                Phone:
                <input type="phone" name="phone" size="30" maxlength="100">
                </label>
                <p>
                <label for="message">
                Leave a message
                </label>
                <br />
                <textarea rows="4" cols="40" id="message">
                </textarea>
                </p>
                <input type="submit" value="Submit enquiry" />
            </fieldset>
            </form>
            </article>
